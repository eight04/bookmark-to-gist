<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Options for Bookmark Sync</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <a href="https://github.com/eight04/Bookmark-Sync/#usage">Help</a>
  <div>
    GitHub Token:
    <input type="text" name="token">
    <br> Gist ID:
    <input type="text" name="gistId">
    <br>Sync mode:
    <label>
      <input type="radio" name="syncMode" value="merge"> Merge
    </label>
    <label>
      <input type="radio" name="syncMode" value="pullOnly"> Pull Only
    </label>
  </div>
  <div style="display: flex;">
    <button class="button" name="save" type="button">Save</button>
    <button class="button" name="syncNow" type="button">Sync Now</button>
  </div>
  <div class="status"></div>
  <pre class="logs"></pre>
  Failed patches:
  <pre class="wip">None</pre>
</body>
</html>
